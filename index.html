<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Angular Application with Forms</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="signin.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="container text-center">
      <form name="signinForm" ng-controller="formcontroller" novalidate>

        <div class="form-group">
          <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" name="firstName" placeholder="First Name" ng-model="contact.firstName" ng-required="true">
            <p ng-show="signinForm.firstName.$touched && signinForm.firstName.$invalid">
              <small class="form-text text-muted error">Please enter a valid first name.</small>
            </p>
        </div>

        <div class="form-group">
          <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" name="lastName" placeholder="Last Name" ng-model="contact.lastName" ng-required="true">
            <p ng-show="signinForm.lastName.$touched && signinForm.lastName.$invalid">
              <small class="form-text text-muted error">Please enter a valid last name.</small>
            </p>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter email" ng-model="contact.email" ng-required="true">
          <div ng-show="signinForm.email.$touched && signinForm.email.$invalid">
            <small class="form-text text-muted error">Please enter a valid email.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" ng-model="contact.password" ng-required="true">
          <p ng-show="signinForm.password.$touched && signinForm.password.$invalid">
            <small class="form-text text-muted error">Please enter a valid password.</small>
          </p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>

</html>
